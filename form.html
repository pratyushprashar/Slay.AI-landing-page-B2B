<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Testimonial (Email/Password Auth)</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    section {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }
    h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
    }
    button {
      background: #4a90e2;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #357ab8; }
    #authSection {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
  </style>
</head>
<body>
  <section>
    <h3>Add a Testimonial</h3>

    <!-- üîë Auth Section -->
    <div id="authSection">
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login / Register</button>
      </form>
      <button id="logoutBtn" style="display:none;">Logout</button>
      <p id="userInfo"></p>
    </div>

    <!-- Hidden testimonial form until login -->
    <form id="testimonialForm" style="display:none;">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="role" placeholder="Your Role (e.g. CEO, Designer)" required />
      <input type="text" name="avatar" placeholder="Avatar URL (optional)" />
      <textarea name="content" placeholder="Write your testimonial..." required></textarea>
      <button type="submit">Submit Testimonial</button>
    </form>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";
    import { 
      getAuth, 
      signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, 
      signOut, 
      onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAP8nt5Em7VvJVDZ3QO0ikJP2rhNgFwKCU",
      authDomain: "slamai-30c4a.firebaseapp.com",
      databaseURL: "https://slamai-30c4a-default-rtdb.firebaseio.com",
      projectId: "slamai-30c4a",
      storageBucket: "slamai-30c4a.firebasestorage.app",
      messagingSenderId: "499322844254",
      appId: "1:499322844254:web:01c76c15b7c480ae4570cf",
      measurementId: "G-9J5K9W93F9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const loginForm = document.getElementById("loginForm");
    const logoutBtn = document.getElementById("logoutBtn");
    const userInfo = document.getElementById("userInfo");
    const testimonialForm = document.getElementById("testimonialForm");

    // Login or Register
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (err) {
         alert("‚ùå " + err.message);
       
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // Auth state changes
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userInfo.textContent = `Signed in as ${user.email}`;
        loginForm.style.display = "none";
        logoutBtn.style.display = "block";
        testimonialForm.style.display = "flex";
      } else {
        userInfo.textContent = "";
        loginForm.style.display = "flex";
        logoutBtn.style.display = "none";
        testimonialForm.style.display = "none";
      }
    });

    // Testimonial submission
    testimonialForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const testimonial = {};
      formData.forEach((value, key) => testimonial[key] = value);

      try {
        const testimonialRef = ref(db, "testimonials");
        const newRef = push(testimonialRef);
        await set(newRef, {
          ...testimonial,
          userId: auth.currentUser.uid,
          userEmail: auth.currentUser.email,
          createdAt: new Date().toISOString()
        });
        alert("‚úÖ Testimonial submitted successfully!");
        e.target.reset();
      } catch (err) {
        console.error("Error submitting testimonial:", err);
        alert("‚ùå Something went wrong. Try again!");
      }
    });
  </script>
</body>
</html>
