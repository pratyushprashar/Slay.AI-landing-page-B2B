<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Testimonial</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    section {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 480px;
    }

    h3 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.5rem;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.95rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, textarea:focus {
      border-color: #4a90e2;
      box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background: #4a90e2;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }

    button:hover {
      background: #357ab8;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <section>
    <h3>Add a Testimonial</h3>
    <form id="testimonialForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="text" name="role" placeholder="Your Role (e.g. CEO, Designer)" required />
      <input type="text" name="avatar" placeholder="Avatar URL (optional)" />
      <textarea name="content" placeholder="Write your testimonial..." required></textarea>
      <button type="submit">Submit Testimonial</button>
    </form>
  </section>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAP8nt5Em7VvJVDZ3QO0ikJP2rhNgFwKCU",
      authDomain: "slamai-30c4a.firebaseapp.com",
      databaseURL: "https://slamai-30c4a-default-rtdb.firebaseio.com",
      projectId: "slamai-30c4a",
      storageBucket: "slamai-30c4a.firebasestorage.app",
      messagingSenderId: "499322844254",
      appId: "1:499322844254:web:01c76c15b7c480ae4570cf",
      measurementId: "G-9J5K9W93F9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("testimonialForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const testimonial = {};
      formData.forEach((value, key) => testimonial[key] = value);

      try {
        const testimonialRef = ref(db, "testimonials");
        const newRef = push(testimonialRef);
        await set(newRef, {
          ...testimonial,
          createdAt: new Date().toISOString()
        });
        alert("✅ Testimonial submitted successfully!");
        e.target.reset();
      } catch (err) {
        console.error("Error submitting testimonial:", err);
        alert("❌ Something went wrong. Try again!");
      }
    });
  </script>
</body>
</html>
